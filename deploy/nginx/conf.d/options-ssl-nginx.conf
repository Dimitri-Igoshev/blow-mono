# Default TLS options used by the local nginx container.
# These values mirror the defaults that Certbot normally provides via
# /etc/letsencrypt/options-ssl-nginx.conf so that the proxy can start even
# before real certificates are issued.
ssl_session_cache shared:le_nginx_SSL:1m;
ssl_session_timeout 1440m;
ssl_protocols TLSv1.2 TLSv1.3;
ssl_prefer_server_ciphers off;

# OCSP stapling is not enabled because it requires valid certificates.
