upstream frontend_app {
  server frontend:3000;
}

upstream admin_app {
  server admin:80;
}

upstream backend_app {
  server backend:4000;
}

server {
  listen 80;
  listen [::]:80;
  server_name kutumba.ru www.kutumba.ru admin.kutumba.ru api.kutumba.ru;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;
  server_name kutumba.ru www.kutumba.ru;

  ssl_certificate /etc/letsencrypt/live/kutumba.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/kutumba.ru/privkey.pem;
  include /etc/nginx/conf.d/options-ssl-nginx.conf;

  location / {
    proxy_pass http://frontend_app;
    include /etc/nginx/conf.d/proxy-params.conf;
  }
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;
  server_name admin.kutumba.ru;

  ssl_certificate /etc/letsencrypt/live/kutumba.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/kutumba.ru/privkey.pem;
  include /etc/nginx/conf.d/options-ssl-nginx.conf;

  location / {
    proxy_pass http://admin_app;
    include /etc/nginx/conf.d/proxy-params.conf;
  }
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;
  server_name api.kutumba.ru;

  ssl_certificate /etc/letsencrypt/live/kutumba.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/kutumba.ru/privkey.pem;
  include /etc/nginx/conf.d/options-ssl-nginx.conf;

  location / {
    proxy_pass http://backend_app;
    include /etc/nginx/conf.d/proxy-params.conf;
  }
}
